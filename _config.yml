markdown:  kramdown
permalink: pretty
paginate:  3 

sass:
  style: compressed

plugins:
  - jekyll-paginate
#  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - vim-markdown-preview.html
  - tags

